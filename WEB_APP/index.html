<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVET College Web App Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Shops</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Transactions</a></li>
    </ul>
  </nav>

  <header>
    <img src="logo.png" alt="Logo">
    <div>
      <input type="search" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="user-profile">
      <img src="user-avatar.png" alt="User Avatar">
      <span>User Name</span>
      <i class="fas fa-caret-down"></i>
    </div>
  </header>

  <main>
    <section class="widgets">
      <div class="widget">
        <div class="widget-header">Total Sales</div>
        <div class="widget-content">$10,000</div>
      </div>
      <!-- Add more widgets as needed -->
    </section>

    <section class="resource-tables">
      <table class="resource-table">
        <caption>Users</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add table rows dynamically with JavaScript -->
        </tbody>
      </table>
      <!-- Add more tables for other resources as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 TVET College Web App. All rights reserved.</p>
    <a href="https://example.com/documentation">Documentation</a>
  </footer>

  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <script src="app.js"></script>
</body>

</html>
